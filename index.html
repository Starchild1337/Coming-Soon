<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon-32x32.png" />
    <title>Coming Soon...</title>
  </head>
  <body>
    <section class="container">
      <main>
        <div class="left-content">
          <img src="logo.svg" alt="logo" class="logo" />
          <img
            src="images/hero-mobile.jpg"
            alt="hero"
            class="girl-image-mobile"
          />
          <div class="welcome-text">
            <h1>
              <span>we're</span><br />
              coming soon
            </h1>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <form action="/home" id="form">
              <input type="email" placeholder="Email Address" id="email" />
              <img src="icon-error.svg" alt="error" class="error-icon" />
              <button type="submit">
                <img src="icon-arrow.svg" alt="arrow" />
              </button>
              <small>please provide a valid email</small>
            </form>
          </div>
        </div>
      </main>
      <aside>
        <img src="images/hero-desktop.jpg" alt="hero" class="girl-image" />
      </aside>
    </section>

    <script src="script.js"></script>
  </body>
</html>
